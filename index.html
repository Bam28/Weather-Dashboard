<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <main>
        <aside>
            <h2>Search For a City:</h2>
            <input type="text" id="search-result">
            <button id="search">Search</button>
            <ul id="city-history-list">
                <li class="city-history">Chicago</li>
            </ul>
        </aside>
        <section>
            <ul id="city-weather-details">
                <h2 id="city"></h2>
                <li id="temp">Temp: <p class="info-data"></p></li>
                <li id="wind">Wind: <p class="info-data"></p></li>
                <li id="humidity">Humidity <p class="info-data"></p></li>
                <li id="uv-index">UV Index: <p class="info-data"></p></li>
            </ul>
            <h3>5-Day Forcast:</h3>
            <ol id="five-day-forcast">
                <ul class="day-forcast">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="day-forcast">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="day-forcast">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="day-forcast">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="day-forcast">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </ol>
        </section>
    </main>
</body>
</html>
